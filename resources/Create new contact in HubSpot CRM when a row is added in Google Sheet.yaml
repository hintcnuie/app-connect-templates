$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: worksheetRow
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: googlesheet
      account-name: Account 1
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: contacts
      connector-type: hubspotcrm
      account-name: Account 1
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: HubSpot CRM Create contact
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - properties:
                      mappings:
                        - email:
                            template: '{{$Trigger.fields.3}}'
                        - firstname:
                            template: '{{$Trigger.fields.1}}'
                        - lastname:
                            template: '{{$Trigger.fields.2}}'
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
        tags:
          - incomplete
  name: Create new contact in HubSpot CRM when a row is added in Google Sheet
models: {}
